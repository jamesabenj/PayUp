<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <title>payUp | Employee Reimbursement System</title>
    </head>
    <body>
        <div class="container-fluid d flex" id="main-container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div style="margin-top:100px">
                        <div class="card d-flex border shadow align-items-center" id="login-card" style="width: 25rem; height:500px;" align="center">
                            <h1 id="heading" style="padding-top: 20px;">pay.Up</h1>
                            <small id="sub-heading"><em>-- with --</em></small>
                            <br>
                            <img src="assets/rev-logo.png" id="rev-logo-home">
                            <div class="card-body">
                                <div class="input-group">
                                    <form action="dashboard" method="post">
                                        <div class="form-group" style="width: 300px; padding-top: 50px;">
                                            <div class="input-group mb-3" style="padding-bottom: 8px;">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" name="username">
                                            </div>
                                        </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password">
                                                <input type="hidden" id="hdnSession" data-value="@Request.RequestContext.HTTPContext.Session['currentUser']">
                                            </div>
                                        <br>
                                        <button type="submit" class="btn border shadow-sm" id="login-button">Sign In</button>
                                    </form>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </body>
</html>
