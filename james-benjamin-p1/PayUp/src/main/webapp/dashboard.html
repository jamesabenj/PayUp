<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>payUp | Dashboard</title>
</head>
<body>
<div class="container-fluid d-flex flex-column" id="main-container">
    <div class="row col">
        <div class="col-2 border border-bottom-0 border-secondary" id="side-bar">
            <img src="assets/rev-logo.png" id="rev-logo-side-bar">
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" align="end">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="dashboard.html" role="tab">Dashboard</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="request-form.html" role="tab">New Request</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="requests.html" role="tab">My Requests</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab">FAQ</a>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class="col-8" id="main">
            <h4 id="dashboard-heading" style="padding-left: 15px;">Dashboard</h4>
            <br>
            <br>

            <label style="padding-bottom: 8px;"><i class="bi bi-cash" style="padding-left:15px; padding-right:3px;"></i> Available Balance</label>

            <div style="padding-left:15px;" id="balance-card">
                <div class="card rounded shadow-sm" style="width: 50%; height: 70px;">
                    <div class="card-body">
                        <h4 align="left"><span id="balance"></span><span style="font-size:20px; color:LightGray;"> / $1000<!--<i class="bi bi-info-circle" style="float:right;"></i>--></span></h4>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <label style="padding-left:21px; padding-bottom: 8px;"><i class="bi bi-card-text" style="padding-right:3px;"></i> My Requests</label>
            <div class="accordion shadow-sm" id="accordionExample" style="margin-left:20px;">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            No Pending Requests
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            Pending reimbursement requests appear here.
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-2" id="name-bar" align="right">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" style="width: 90px;">
                    <span style="padding-left: 0px; padding-right: 10px;"><i class="bi bi-person-fill"></i></span><span id="user-name"></span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="dashboard.html">Dashboard</a>
                    <a class="dropdown-item" href="#">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="index.html" id="sign-out">Sign Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row col">
        <div class="col-2 border border-top-0 border-secondary"  id="copyright-tag" align="center">
            <p>----------------</p>
            <h2>pay.Up</h2>
            <p>&copy 2022 James Benjamin</p>
        </div>
        <div  class="col-10" id="footer">

        </div>

    </div>

</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="scripts/dashboard.js"></script>
<script src="scripts/requests.rs"></script>
</body>
</html>
