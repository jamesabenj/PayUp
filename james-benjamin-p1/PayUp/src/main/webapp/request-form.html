            <div class="col-8" id="main">
                <h4 id="new-request-heading" style="padding-left: 25px;">Reimbursement Request Form</h4>
                <br>
                <div class="shadow" action="requests" id="request-form" style="margin-left: 25px; padding: 15px; height: 465px;">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb" style="width: 100%">
                                <div class="input-group-prepend rounded-left">
                                    <span class="input-group-text" id="basic-addon1" style="height: 50px;">$</span>
                                </div>
                                <input type="number" class="form-control rounded-right" style="height: 50px;"id="cost" name="cost" placeholder="Cost" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating" style="width: 100%;">
                                <select class="form-select" id="event-type" name="event-type">
                                    <option value="University Course">University Course</option>
                                    <option value="Certification Prep Course">Certification Prep Course</option>
                                    <option value="Certification Test">Certification Test</option>
                                    <option value="Seminar">Seminar</option>
                                    <option value="Other">Other</option>
                                </select>
                                <label for="event-type">Event Type</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="event-date"  style="padding-bottom: 3px; color: gray;">Event Date:</label>
                            <div>
                                <input type="date" name="eventDate" id="event-date" style="font-size: 1.3em; padding: 8px; width: 100%" required>
                            </div>
                        </div>
                        <div class="col">
                            <br>
                            <div class="form-floating" style="width: 100%;">
                                <select class="form-select" id="grade-format" name="grade-format">
                                    <option value="Letter Grade">Letter Grade</option>
                                    <option value="passFail">Pass / Fail</option>
                                    <option value="Other">Other</option>
                                </select>
                                <label for="grade-format">Grade Format</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <br>
                            <div class="form-floating" style="width: 100%">
                                <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                                <label for="description">Description</label>
                            </div>
                            <br>
                            <div class="form-floating" style="width: 100%;">
                                <input type="text" class="form-control" id="provider" name="provider" placeholder="Provider" required>
                                <label for="provider">Provider</label>
                            </div>
                            <div>
                                <label class="custom-file-label" for="file" style="padding: 5px;">Supporting Documents:</label>
                                <input type="file" class="form-control" id="file" name="attachment" style="width: 60%">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn border shadow-sm" id="submit-button" style="float:right" onclick="addRequest()">Submit</button>
                </div>
            </div>




        <div class="col-2" class="dropdown" id="name-bar" align="right">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" style="width: 90px;">
                    <span style="padding-left: 0px; padding-right: 10px;"><i class="bi bi-person-fill"></i></span><span id="user-name"></span>
